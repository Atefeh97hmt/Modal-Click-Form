<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal Form</title>
  </head>
  <body>
    <style>
      body {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
      }
      ::placeholder{
        font-family: Verdana, Geneva, Tahoma, sans-serif;
      }

      select{
        font-family: Verdana, Geneva, Tahoma, sans-serif;

      }
option{
  font-family: Verdana, Geneva, Tahoma, sans-serif;

}

      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
      }

      .modal-content {
        background-color: #f0fbff;
        margin: 15% auto;
        padding: 20px;
        width: 50%;
        color: #000;
      }

      .close {
        color: #000000;
        float: right;
        font-size: 24px;
        font-weight: bold;
        cursor: pointer;
      }

      .close:hover {
        color: #000000;
      }

      form {
        display: flex;
        flex-direction: column;
      }

      label {
        margin-bottom: 8px;
      }

      input,
      select {
        padding: 8px;
    margin: 10px;
    border: none;
    border-bottom: 2px solid #a4e1f1;
    width: 100%;

      }

      input[type="submit"] {
        background-color: #000000;;
        color: #000000;
        cursor: pointer;
      }

      input[type="submit"]:hover {
        background-color: #a4e1f1;
      }


.Consultation-form-title{
  color: #000000;
    background-color: #a4e1f1;
    padding: 15px;
    margin: 0;
    text-align: center;
}


.d-flex{
    display: flex;
    justify-content: center;
}

.submit-btn{
    background-color: #a4e1f1;
    padding: 10px 100px;
    color: #000;
    margin: 5px auto;
    width: 150px;
    border: none;
    font-family: Verdana, Geneva, Tahoma, sans-serif;

}

.FormModal{
  color: rgb(0, 0, 46);
  background-color: #a4e1f1;
  font-size: x-large;
}

.form{
    border: 1px solid #a4e1f1;
}
    </style>

    <button class="FormModal" id="openModalBtn">Open Form Modal</button>

    <div id="myModal" class="modal">
      <div class="modal-content">

        <form class="form">
            <p class="Consultation-form-title">فرم مشاوره </p>
    
            <div class="d-flex">
                <input type="text" id="name" name="name" placeholder="نام خود را وارد کنید" required />
                <input type="tel" id="phone" name="phone" placeholder="تلفن خود را وارد کنید"  required />
            </div>
        <div class="d-flex">
            <input type="email" id="email" placeholder="ایمیل خود را وارد کنید" name="email" />         
            <select id="options" name="options" >
              <option value="option1">انتخاب خدمات درخواستی</option>
              <option value="option2">طراحی سایت</option>
              <option value="option3">بهینه سازی سایت</option>
              <option value="option4">گوگل ادوردز</option>
            </select>
        </div>
          <button class="submit-btn" type="submit" value="Submit">ثبت</button>
        </form>
      </div>
    </div>

    <script>
      // Get the modal and buttons
      var modal = document.getElementById("myModal");
      var openModalBtn = document.getElementById("openModalBtn");
      var closeModalBtn = document.getElementById("closeModalBtn");

      // Open the modal
      openModalBtn.onclick = function () {
        modal.style.display = "block";
      };

      // Close the modal
      closeModalBtn.onclick = function () {
        modal.style.display = "none";
      };

      // Close the modal if the user clicks outside of it
      window.onclick = function (event) {
        if (event.target === modal) {
          modal.style.display = "none";
        }
      };
    </script>
  </body>
</html>
